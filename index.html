<!DOCTYPE html>
<html>

<head>

        </div>

    </div>

    <!-- //////////////// Start Page  End //////////////// -->

    <!-- //////////////// Question Page  Start //////////////// -->

    <!-- //////////////// Question Page  End //////////////// -->

<div id="resultPage">

        <h1>Quiz Up! </h1>

    <div id="playerNames">
        <div class="playerScore">
            <h2> Player 1 </h2>

    </div>
</div>


    </div>
</div>
